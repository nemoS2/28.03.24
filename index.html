<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>criando carrosel em bootstrap</title>
    <link href="./bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="primeiroslide.png" class="d-block w-10" alt="Slide 1">
        <div class="carousel-caption d-none d-md-block">
          <h5>primeiro slide</h5>
          <p>tipos de comunicações</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="segundoslide.png" class="d-block w-10" alt="Slide 2">
        <div class="carousel-caption d-none d-md-block">
          <h5>segundo slide</h5>
          <p>comunicação assertiva</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="terceiroslide.png" class="d-block w-10" alt="Slide 3">
        <div class="carousel-caption d-none d-md-block">
          <h5>terceiro slide</h5>
          <p>comunicação assertiva no trabalho</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

    <script src="./bootstrap.bundle.min.js"></script>  
</body>
</html>
